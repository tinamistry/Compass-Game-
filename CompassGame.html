<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compass Game</title>
    <link rel="stylesheet"href="style.css">
    <script type="text/javascript" src="compass.js"></script>
</head>

<h1>Compass Game</h1>
<p>
    The direction letters on the compass are scrambled. Press the arrows to
    properly position the direction letters.
</p>
<div class="compass">
    <table id="table">
        <tr>
            <td id="leftArrow">
                <input type="button"
                       value="<----->"
                       onclick="switch1()"
                       id="arrow1">
            <td id="top1"><span class="directions">E</span></td>

        </tr>
        <tr>
            <td id="left1" ><span class="directions">S</span></td>
            <td id="middleArrow">
                <input type="button"
                    value="<---->"
                    onclick="switch2()"
                    id="arrow2">
            </td>
            <td  id="right1"><span class="directions">N</span></td>

        </tr>
        <tr>
            <td>   </td>
            <td id="bottom1"><span class="directions">W</span></td>
            <td id="rightArrow">
            <input type="button"
                   value="<---->"
                   onclick="switch3()"
                   id="arrow3">

        </td>
        </tr>
    </table>
</div>

<p>
    To restart the game, press <span class="italic">Restart</span>. Enter N, S, E, W, in any order
    in the boxes below, and then press <span class="italic">Update</span>.
</p>

<input type="button"
       value="Restart"
       onclick="restart()"
       id="restart">
<br>
<form>
    Top:
    <input type="text" id="top" size="5"  maxlength="1">
    Bottom:
    <input type="text" id="bottom" size="5"  maxlength="1">
    Right:
    <input type="text" id="right" size="5"  maxlength="1">
    Left:
    <input type="text" id="left" size="5" maxlength="1">
    <br>
    <input type="button"
               value="Update"
               onclick="update(this.form);">
</form>


</body>

</html>
